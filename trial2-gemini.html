<!doctype html>
<html>
<head>
<title>Mesh Drawing</title>
	<style>
		body{ background-color: grey; }
		canvas{ background-color: white; }
	</style>

	<script src="libs/gl-matrix-min.js"></script>
	<script src="libs/webgl-obj-loader.js"></script>
	<script src="libs/transformation.js"></script>
	<script src="libs/noisejs-master/perlin.js"></script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		uniform mat4 oLWMatrix;
		varying highp vec4 vColor;
		void main(void) {
			gl_Position = uPMatrix * uMVMatrix * oLWMatrix * vec4(aVertexPosition, 1.0);
			vColor = vec4(1.0, 1.0, 1.0, 1.0);
		}
	</script>
	<script id="shader-fs" type="x-shader/x-fragment">
		varying highp vec4 vColor;
		void main(void) {
			gl_FragColor = vColor;
		}
	</script>
	<script id="shader-fs-red" type="x-shader/x-fragment">
		varying highp vec4 vColor;
		void main(void) {
			gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		}
	</script>

	<script>
		let gl = null,
			canvas = null,
			glProgram = null,
			glProgram2 = null,
			fragmentShader = null,
			vertexShader = null,
			redFragmentShader = null;

		let vertexPositionAttribute = null,
			trianglesVerticeBuffer = null,
			vertexColorAttribute = null,
			trianglesColorBuffer = null;

		let lwMatrix1 = mat4.create(),
			lwMatrix2 = mat4.create(),
			mvMatrix = mat4.create(),
			pMatrix = mat4.create();

		let rotateValue = 0.0;

		let mainDirectionLight = vec3.fromValues(0.0, 0.0, -1.0);
		console.log("Main light direction: " + vec3.str(mainDirectionLight));

		// Read the mesh file as text
		let skullMeshStr = readTextFile("meshes/skull/skull.obj");
		let cubeMeshStr = readTextFile("meshes/cube.obj");
		
		let myMeshObj = new my3DObject(skullMeshStr);
		let myMeshObj2 = new my3DObject(cubeMeshStr);


		function initWebGL()
		{
			canvas = document.getElementById("my-canvas");
			gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

			canvas.onmousedown = function(e) {
				console.log("Mouse down at: " + e.clientX + ", " + e.clientY);
			};

			if(gl)
			{
				// enable depth testing for correct 3D rendering
				gl.enable(gl.DEPTH_TEST);
				gl.clearDepth(1.0);
				//get shader source
				let vs_source = document.getElementById('shader-vs').innerHTML;
				let fs_source = document.getElementById('shader-fs').innerHTML;
				let vs_r_source = document.getElementById('shader-vs').innerHTML;
				let fs_r_source = document.getElementById('shader-fs-red').innerHTML

				initBuffers(myMeshObj);
				initShaders(myMeshObj, vs_source, fs_source);
				initBuffers(myMeshObj2);
				// initShaders(myMeshObj2, vs_r_source, fs_r_source);
				initMatrixUniforms();
				animLoop();
			}else{
				alert( "Error: Your browser does not appear to" + "support WebGL.");
			}
		}

		function animLoop()
		{
			updateWebGL();
			updateBuffers();
			updateMatrixUniforms();
			drawScene();
			requestAnimationFrame(animLoop, canvas);
		}

		function updateWebGL()
		{
			//set the clear color to a shade of green
			gl.clearColor(0.1, 0.1, 0.1, 1.0);
			// clear color and depth buffers
			gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

			//set viewport
			gl.viewport(0, 0, canvas.width, canvas.height);

			let timestamp = performance.now() / 1000;
			const frequency = 1.0;
			const sinValue = Math.sin(timestamp * frequency);

			//set view and projection matrix
			mat4.perspective(45, canvas.width / canvas.height, 0.1, 100.0, pMatrix);
			mat4.identity(mvMatrix);
			mat4.translate(mvMatrix, [0, 0, -10.0]);
			mat4.translate(mvMatrix, [0, sinValue, 0]);
			

			// update two per-object local-to-world matrices
			mat4.identity(lwMatrix1);
			mat4.translate(lwMatrix1, [-1, 0, -5]);

			mat4.identity(lwMatrix2);
			mat4.translate(lwMatrix2, [1, 0, -5]);

			rotateValue += 0.02;
			let rotAxis = new Array(0,1,0);
			mat4.rotate(lwMatrix1, rotateValue, rotAxis, lwMatrix1); // Apply rotation to lwMatrix1
			mat4.rotate(lwMatrix2, -rotateValue, rotAxis, lwMatrix2); // Apply rotation to lwMatrix2
			// mat4.rotate(mvMatrix, rotateValue, rotAxis, null);

		}

		function initShaders(my3DObject, vs_source, fs_source)
		{

			//compile shaders
			// makeShader(code, type)
			vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
			fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);

			// create, attach and link first program
			glProgram = gl.createProgram();
			gl.attachShader(glProgram, vertexShader);
			gl.attachShader(glProgram, fragmentShader);
			gl.linkProgram(glProgram);
			my3DObject.setProgram(glProgram);

			console.log('initShaders: vertex shader compiled=', gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS),
				'fragment compiled=', gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS));
			console.log('initShaders: program linked=', gl.getProgramParameter(glProgram, gl.LINK_STATUS),
				'program log=', gl.getProgramInfoLog(glProgram));

			if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
				alert("Unable to initialize the shader program (program 1).\n" + gl.getProgramInfoLog(glProgram));
			}

		}

		function makeShader(src, type)
		{
			//compile the vertex shader
			let shader = gl.createShader(type);
			gl.shaderSource(shader, src);
			gl.compileShader(shader);
			if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
				alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
			}
			return shader;
		}

		function initBuffers(my3DObject)
		{
			// initialize WebGL buffers for the mesh (positions, indices, normals)
			OBJ.initMeshBuffers( gl, my3DObject.OBJ );
			console.log('initBuffers: mesh vertices=', my3DObject.OBJ.vertices ? my3DObject.OBJ.vertices.length : 0,
				'indices=', my3DObject.OBJ.indices ? my3DObject.OBJ.indices.length : 0,
				'vertexBuffer=', !!my3DObject.OBJ.vertexBuffer, 'indexBuffer=', !!my3DObject.OBJ.indexBuffer);
		}

		function updateBuffers()
		{
			// no dynamic buffers to update in this example
		}

		function drawMy3DObject(my3DObject, lwMatrix)
		{
			let Myprogram = my3DObject.getProgram();

			if (!Myprogram) {
				console.warn('drawMy3DObject: no program for object');
				return;
			}
			if (!my3DObject.OBJ.vertexBuffer) {
				console.warn('drawMy3DObject: missing vertexBuffer');
				return;
			}

			if (!Myprogram.lwMatrixUniform) {
				console.warn('drawMy3DObject: lwMatrixUniform not set on program');
			} else {
				gl.uniformMatrix4fv( Myprogram.lwMatrixUniform, false, lwMatrix );
			}

			gl.useProgram( Myprogram );
			// set up the vertex attribute for positions
			vertexPositionAttribute = gl.getAttribLocation( Myprogram, "aVertexPosition" );
			gl.enableVertexAttribArray( vertexPositionAttribute );
			gl.bindBuffer( gl.ARRAY_BUFFER, my3DObject.OBJ.vertexBuffer );
			var itemSize = my3DObject.OBJ.vertexBuffer.itemSize || 3;
			gl.vertexAttribPointer( vertexPositionAttribute, itemSize, gl.FLOAT, false, 0, 0 );

			gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, my3DObject.OBJ.indexBuffer );

			gl.drawElements( gl.TRIANGLES, my3DObject.OBJ.indexBuffer.numItems, gl.UNSIGNED_SHORT, 0 );

		}

		function drawScene()
		{
			// draw first instance with lwMatrix1
			drawMy3DObject( myMeshObj, lwMatrix1 ); // MODIFIED

			// draw second instance with lwMatrix2
			drawMy3DObject( myMeshObj, lwMatrix2 ); // ADDED
		}

		function initMatrixUniforms(){
			glProgram.pMatrixUniform = gl.getUniformLocation(glProgram, "uPMatrix");
			glProgram.mvMatrixUniform = gl.getUniformLocation(glProgram, "uMVMatrix");
			glProgram.lwMatrixUniform = gl.getUniformLocation(glProgram, "oLWMatrix");
		}

		function updateMatrixUniforms() {
			// make sure the correct program is active when updating its uniforms
			if (!glProgram) return;
			gl.useProgram(glProgram);
			if (glProgram.pMatrixUniform)
				gl.uniformMatrix4fv(glProgram.pMatrixUniform, false, pMatrix);
			if (glProgram.mvMatrixUniform)
				gl.uniformMatrix4fv(glProgram.mvMatrixUniform, false, mvMatrix);
			// per-object lw matrices are uploaded per-instance in drawScene
		}

		function readTextFile(file)
		{
		    let rawFile = new XMLHttpRequest();
		    let strText;
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
		        if(rawFile.readyState === 4)
		        {
		            if(rawFile.status === 200 || rawFile.status == 0)
		            {
		                strText = rawFile.responseText;
		            }
		        }
		    }
		    rawFile.send(null);
		    return strText;
		}

	</script>

</head>

<body onload="initWebGL()">
	<canvas id="my-canvas" width="1000" height="800">
		Your browser does not support the HTML5 canvas element.
	</canvas>
</body>

</html>
